<div class="page-header">
  <h1>Notes</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newNotesPath() %>" class="btn btn-primary">Create New Note</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>StaccatoID</th>
    <th>UserID</th>
    <th>Songs</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (note) in notes { %>
      <tr>
      <td><%= note.StaccatoID %></td>
        <td><%= note.UserID %></td>
        <td><%= note.Songs %></td>
        <td>
          <div class="pull-right">
            <a href="<%= notePath({ note_id: note.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editNotePath({ note_id: note.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= notePath({ note_id: note.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
