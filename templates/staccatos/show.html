<div class="page-header">
  <h1>Staccato#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li><a href="<%= staccatosPath() %>" class="btn btn-info">Back to all Staccatos</a></li>
  <li><a href="<%= editStaccatoPath({ staccato_id: staccato.ID })%>" class="btn btn-warning">Edit</a></li>

</p>
<p>
  <strong>Link</strong>: <%= staccato.Link %>
</p>
